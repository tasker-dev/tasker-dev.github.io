		<title>Verti by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			.wrapper {
			display: flex;
			}

			.box {
			width: 20px;
			height: 20px;
			border: 1px solid rgba(0, 0, 0, .2);
			margin-right: 2px;
			text-align: center;
			vertical-align:auto;
			color: black;
			}

			.blue {
			background: #13b4ff;
			}

			.purple {
			background: #ab3fdd;
			}

			.wine {
			background: #ae163e;
			}

			.tan {
			background: whitesmoke;
			}
		</style>
	</head>
	<body class="is-preload left-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
			<div id="header-wrapper">
				<header id="header" class="container">
					<!-- Logo -->
						<div id="logo">
							<h1><a href="index.html">Tasker</a></h1>
							<span>Demo Prototype</span>
						</div>
				</header>
			</div>

			<!-- Main -->
			<div id="main-wrapper">
				<div class="container">	
					<div id="content">
						<div id="faculty-chart">
							<img src="./images/tracker-faculty-dougnut.png">
							<div id="studentProgress">
								<h3>Individual Student Progress</h3>
								<br />
								<select id="selectStudent" onchange="updateStudentProgressBlocks()">
									<option value="0" selected="selected">Select a Student</option>
									<option value="1">Jane Adams</option>
									<option value="2">Adam Smith</option>
									<option value="3">Adele Carpenter</option>
									<option value="4">H. Thomas McCormick</option>
									<option value="5">Yolanda C. Ortiz</option>
									<option value="6">Arthur B. Compton</option>
									<option value="7">Patricia Robinson</option>
								</select>

								<div class="wrapper">
									<div id="block-1" class="box tan">1</div>
									<div id="block-2" class="box tan">2</div>
									<div id="block-3" class="box tan">3</div>
									<div id="block-4" class="box tan">4</div>
									<div id="block-5" class="box tan">5</div>
									<div id="block-6" class="box tan">6</div>
									<div id="block-7" class="box tan">7</div>
									<div id="block-8" class="box tan">8</div>
									<div id="block-9" class="box tan">9</div>
									<div id="block-10" class="box tan">10</div>
								</div>
								<div class="wrapper">
									<div id="block-11" class="box tan">11</div>
									<div id="block-12" class="box tan">12</div>
									<div id="block-13" class="box tan">13</div>
									<div id="block-14" class="box tan">14</div>
									<div id="block-15" class="box tan">15</div>
									<div id="block-16" class="box tan">16</div>
									<div id="block-17" class="box tan">17</div>
									<div id="block-18" class="box tan">18</div>
									<div id="block-19" class="box tan">19</div>
									<div id="block-20" class="box tan">20</div>
								  </div>
								  <div id="suggestions" class="m-2 p-2 alert alert-warning" style="display: none;">
										This student may be experiencing issues in the class.
										&nbsp;&nbsp;
										<div class="mx-auto">
											<button type="button" class="btn btn-warning btn-small">Send warning email to student</button>
										</div>
										
								  </div>
							</div>
						</div>	
					</div>						
				</div>
			</div>

		</div>

		<!-- Scripts -->
		<script>
			function updateStudentProgressBlocks() {
				$("#suggestions").css("display", "none");
				var selected = $("#selectStudent").children("option:selected").val();
        		//alert("You have selected the student - " + selected);
				var elementId = "#block-";
				var max = 20;
				var current = 11;
				if (selected == 2) {
					for (let i = 1; i <= 2; i++) {
						var id = elementId + i;
						$(id).attr('class', 'box wine');
					}
					for (let i = 3; i <= 6; i++) {
						var id = elementId + i;
						$(id).attr('class', 'box blue');
					}
					for (let i = 7; i <= current; i++) {
						var id = elementId + i;
						$(id).attr('class', 'box wine');
					}
				} else if (selected % 7 == 0) {
					$("#block-1").attr('class', 'box wine');
					for (let i = 2; i <= current; i++) {
						var id = elementId + i;
						$(id).attr('class', 'box blue');
					}
					$("#suggestions").css("display", "block");
				} else {
					for (let i = 1; i <= current; i++) {
						var id = elementId + i;
						$(id).attr('class', 'box blue');
					}
				}
			}
		</script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.dropotron.min.js"></script>
		<script src="assets/js/browser.min.js"></script>

		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

	</body>
